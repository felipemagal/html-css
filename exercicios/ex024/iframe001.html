<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 600px;
            height: 700px;
        }
    </style>
</head>
<body>

    <!-- Tamanho padrão do iframe é 300pxx150px -->

    <h1>Testando o uso de iframe</h1>

    <!-- scolling é para determinar se o conteúdo vai ter barra de rolagem ou não. Existem as opções 'alto', 'yes' e 'no' -->

    <p>
        Acessando o site do <iframe src="http://www.cursoemvideo.com" frameborder="0" scolling="no"> .  <a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programar
    </p>

    <p>
        O repositório do Guanabara 
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="300"></iframe> também é bem legal
    </p>

    <p>Testando o site do <iframe src="https://www.google.com" frameborder="0" width="500"> no <a href="https://www.google.com" target="_blank">Google</a></iframe> com iframe</p>
</body>
</html>
