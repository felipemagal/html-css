<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Use a tag certa para o seu Site</h1>
    <ol>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <br> para quebrar texto">Quebra de texto</abbr></li>
        <li><abbr title="use a tag <q> para criar citações">Citações</abbr></li>
        <li><abbr title="use a tag <strong> para criar um texto em negrito">Negrito</abbr></li>
        <li><abbr title="use a tag <em> para criar um texto em itálico"></abbr>Itálico</li>
        <li><abbr title="use a tag <a> para envelopar um texto">Evelope</abbr></li>
        <li><abbr title="use a tag <abbr> para abreviar um texto">Abreviação</abbr></li>  
    </ol>
</body>
</html>
